<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>onetech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Responsive bootstrap 4 admin template" name="description">
<meta content="Coderthemes" name="author">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- App favicon -->
<link rel="shortcut icon" href="assets\images\favicon.ico">

<!-- Responsive Table css -->
<link href="/admin/assets\libs\rwd-table\rwd-table.min.css" rel="stylesheet"
	type="text/css">

<!-- App css -->
<link href="/admin/assets\css\bootstrap.min.css" rel="stylesheet"
	type="text/css" id="bootstrap-stylesheet">
<link href="/admin/assets\css\icons.min.css" rel="stylesheet" type="text/css">
<link href="/admin/assets\css\app.min.css" rel="stylesheet" type="text/css"
	id="app-stylesheet">

</head>

<body>

	<!-- Begin page -->
	<div id="wrapper">


		<!-- Topbar Start -->
		<div class="navbar-custom"
			th:replace="~{system/fragment/index ::header}"></div>
		<!-- end Topbar -->
		<!-- ========== Left Sidebar Start ========== -->


		<div class="left-side-menu"
			th:replace="~{system/fragment/index ::menu}">


			<!-- Sidebar -left -->

		</div>
		<!-- Left Sidebar End -->

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->

		<div class="content-page">
			<div class="content">

				<!-- Start Content-->
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title">Product</h4>
								<div class="page-title-right">
									<ol class="breadcrumb p-0 m-0">
										<li class="breadcrumb-item"><a href="#">Onetech</a></li>
										<li class="breadcrumb-item"><a href="#">Product</a></li>
										<li class="breadcrumb-item active">ListProuct</li>
									</ol>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<!-- end page title -->

					<div class="row">
						<div class="col-sm-12">
							<div class="card-box">
								<div style="padding: 0px 0px 20px 0px;">
								<a href="/admin/addproduct"><button class="btn btn-success waves-effect width-md waves-light">Add Product</button>
								</a>
								<a href="/admin/product/addpromotion"><button class="btn btn-success waves-effect width-md waves-light">Add Promotion</button>
								</a>
								<a href="/admin/product/addtrademark"><button class="btn btn-success waves-effect width-md waves-light">Add Trademark</button>
								</a>
								</div>
									<table id="tech-companies-1" class="table table-striped mb-0">
										<thead>
											<tr>
												<th >id</th>
												<th data-priority="1">Name</th>
												<th data-priority="2">Promotion</th>
												<th data-priority="3">Trademark</th>
												<th data-priority="4" style="text-align: center; width: 240px;">Actions</th>

											</tr>
										</thead>
										<th:block th:each="product, state : ${product}">
										<tbody>


											<tr th:class="${state.odd}? 'hover_tr odd':'hover_tr even'">
												<th th:text="${product.id}"></th>
												<th th:text="${product.name}"></th>
												<td th:text="${product.promotion.name}"></td>
												<td th:text="${product.trademark.name}"></td>
												
												<td style="text-align:center; width: 240px;">
													<a th:href="@{/admin/productdetail(id=${product.id})}"><button type="button" class="btn btn-secondary waves-effect"> 
													 <span>View detail</span> </button></a>
													<a th:href="@{/admin/editproduct(id=${product.id})}"><button type="button" class="btn btn-icon waves-effect waves-light btn-warning"> 
													<i class="fa fa-wrench"></i> </button></a>
													<a th:href="@{/admin/delete(id=${product.id})}"><button type="button" class="btn btn-icon waves-effect waves-light btn-danger"> 
													<i class="fa fa-trash"></i> </button></a>
													
													
												
												</td>

											</tr>

											<!-- Repeat -->

										</tbody>
										</th:block>
									</table>
									<nav aria-label="Pagination" th:if="${product.totalPages gt 0}" style="float: right; padding-top: 23px; padding-right: 15px;">
                                    <ul class="pagination justify-content-center font-weight-medium">
                                        <li class="page-item" th:classappend="${product.number eq 0} ? 'disabled'">
                                            <a class="page-link svg-icon"
                                               th:href="@{/admin/product?page={id}(id=${product.number lt 2 ? 1 : product.number})}"
                                               aria-label="Previous">
                                                back
                                            </a>
                                        </li>
                                        <li class="page-item" th:classappend="${i eq product.number + 1} ? 'active'"
                                            th:each="i : ${#numbers.sequence( product.number + 1, product.totalPages > 10 + product.number ? product.number + 10 : product.totalPages, 1)}">
                                            <a class="page-link" th:href="@{/admin/product?page={id}(id=${i})}" th:text="${i}"
                                               th:title="${'Page '+ i}"
                                               rel="tooltip"></a>
                                        </li>
                                        <li class="page-item disabled" th:if="${product.number + 10 < product.totalPages}">
                                            <a class="page-link svg-icon" href="#">
                                                <span data-feather="more-horizontal" width="20" height="20"></span>
                                            </a>
                                        </li>
                                        <li class="page-item" th:classappend="${product.number + 1 eq product.totalPages} ? 'disabled'">
                                            <a class="page-link svg-icon" th:href="@{/admin/product?page={id}(id=${product.number + 2})}"
                                               aria-label="Next"
                                               title="Next Page" rel="tooltip">
                                               next
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
								
							</div>

						</div>

					</div>
				</div>
			</div>
			<!-- end row -->

		</div>
		<!-- end container-fluid -->

	</div>
	<!-- end content -->



	<!-- Footer Start -->
	<footer class="footer" th:replace="~{system/fragment/index ::footer}">

	</footer>
	<!-- end Footer -->

	</div>






	<!-- Vendor js -->
	<script src="/admin/assets\js\vendor.min.js"></script>

	<!-- Responsive Table js -->
	<script src="/admin/assets\libs\rwd-table\rwd-table.min.js"></script>

	<!-- Init js -->
	<script src="/admin/assets\js\pages\responsive-table.init.js"></script>

	<!-- App js -->
	<script src="/admin/assets\js\app.min.js"></script>

</body>

</html>
