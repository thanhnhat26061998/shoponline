<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<title>Onetech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Responsive bootstrap 4 admin template" name="description">
<meta content="Coderthemes" name="author">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- App favicon -->
<link rel="shortcut icon" href="admin/assets\images\favicon.ico">

<!-- Plugins css-->
<link href="/admin/assets\libs\sweetalert2\sweetalert2.min.css"
	rel="stylesheet" type="text/css">

<!-- App css -->
<link href="/admin/assets\css\bootstrap.min.css" rel="stylesheet"
	type="text/css" id="bootstrap-stylesheet">
<link href="/admin/assets\css\icons.min.css" rel="stylesheet"
	type="text/css">
<link href="/admin/assets\css\app.min.css" rel="stylesheet"
	type="text/css" id="app-stylesheet">

</head>

<body>

	<!-- Begin page -->
	<div id="wrapper">


		<!-- Topbar Start -->
		<div class="navbar-custom" th:replace="~{system/fragment/index ::header}">
			
		</div>
		<!-- end Topbar -->
		<!-- ========== Left Sidebar Start ========== -->



		<div class="left-side-menu" th:replace="~{system/fragment/index ::menu}">

		</div>





		<div class="content-page">
			<div class="content">

				<!-- Start Content-->
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title">Welcome !</h4>
								<div class="page-title-right">
									<ol class="breadcrumb p-0 m-0">
										<li class="breadcrumb-item"><a href="#">Velonic</a></li>
										<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
										<li class="breadcrumb-item active">Dashboard 1</li>
									</ol>
								</div>
								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<!-- end page title -->

					<div class="row">
						<div class="col-xl-3 col-sm-6">
							<div class="card bg-pink">
								<div class="card-body widget-style-2">
									<div class="text-white media">
										<div class="media-body align-self-center">
											<h2 class="my-0 text-white">
												<span data-plugin="counterup">50</span>
											</h2>
											<p class="mb-0">Daily Visits</p>
										</div>
										<i class="ion-md-eye"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-3 col-sm-6">
							<div class="card bg-purple">
								<div class="card-body widget-style-2">
									<div class="text-white media">
										<div class="media-body align-self-center">
											<h2 class="my-0 text-white">
												<span data-plugin="counterup">12056</span>
											</h2>
											<p class="mb-0">Sales</p>
										</div>
										<i class="ion-md-paper-plane"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-3 col-sm-6">
							<div class="card bg-info">
								<div class="card-body widget-style-2">
									<div class="text-white media">
										<div class="media-body align-self-center">
											<h2 class="my-0 text-white">
												<span data-plugin="counterup">1268</span>
											</h2>
											<p class="mb-0">New Orders</p>
										</div>
										<i class="ion-ios-pricetag"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-3 col-sm-6">
							<div class="card bg-primary">
								<div class="card-body widget-style-2">
									<div class="text-white media">
										<div class="media-body align-self-center">
											<h2 class="my-0 text-white">
												<span data-plugin="counterup">145</span>
											</h2>
											<p class="mb-0">New Users</p>
										</div>
										<i class="mdi mdi-comment-multiple"></i>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- end container-fluid -->

			</div>
			<footer class="footer" th:replace="~{system/fragment/index ::footer}">
				
			</footer>
			<!-- end Footer -->

		</div>

	</div>




	<!-- Vendor js -->
	<script src="/admin/assets\js\vendor.min.js"></script>

	<script src="/admin/assets\libs\moment\moment.min.js"></script>
	<script src="/admin/assets\libs\jquery-scrollto\jquery.scrollTo.min.js"></script>
	<script src="/admin/assets\libs\sweetalert2\sweetalert2.min.js"></script>

	<!-- Chat app -->
	<script src="/admin/assets\js\pages\jquery.chat.js"></script>

	<!-- Todo app -->
	<script src="/admin/assets\js\pages\jquery.todo.js"></script>

	<!--Morris Chart-->
	<script src="/admin/assets\libs\morris-js\morris.min.js"></script>
	<script src="/admin/assets\libs\raphael\raphael.min.js"></script>

	<!-- Sparkline charts -->
	<script
		src="/admin/assets\libs\jquery-sparkline\jquery.sparkline.min.js"></script>

	<!-- Dashboard init JS -->
	<script src="/admin/assets\js\pages\dashboard.init.js"></script>

	<!-- App js -->
	<script src="/admin/assets\js\app.min.js"></script>

</body>
</html>
